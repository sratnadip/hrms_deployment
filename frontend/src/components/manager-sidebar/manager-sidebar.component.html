<!-- manager-sidebar.component.html -->
<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2>HRMS Portal</h2>
    <button (click)="toggleSidebar()" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/manager-dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-text">Manager Dashboard</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/employee-list">
          <i class="fas fa-users"></i>
          <span class="nav-text">My Team</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/attendance">
          <i class="fas fa-calendar-check"></i>
          <span class="nav-text">Attendance</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/leave">
          <i class="fas fa-calendar-times"></i>
          <span class="nav-text">Leave</span>
        </a>
        <ul class="sub-menu">
          <li routerLinkActive="active">
            <a routerLink="/employee-leave-requests">
              <i class="fas fa-calendar-alt"></i>
              <span class="nav-text">Leave Management</span>
            </a>
          </li>
        </ul>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/performance-review">
          <i class="fas fa-chart-line"></i>
          <span class="nav-text">Performance Review</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/ticket">
          <i class="fas fa-ticket-alt"></i>
          <span class="nav-text">Tickets</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/training">
          <i class="fas fa-graduation-cap"></i>
          <span class="nav-text">Training</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
